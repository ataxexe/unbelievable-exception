---
layout: default
---

<h1 id="site-description">{{ site.description }}</h1>
<h2 id="category">{{ page.description }}</h2>
{{ content }}
<ul class="posts">
  {% for post in site.categories[page.index] %}
  <li>
    <span class="post-date">{{ post.date | date: "%d/%m/%Y" }}</span> &raquo;
    <a class="post-url" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
