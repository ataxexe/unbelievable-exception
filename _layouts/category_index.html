---
layout: default
---

<h1 class="category">{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.categories[page.category] %}
  <li>
    <span class="post-date">{{ post.date | localize: "%d/%m/%Y" }}</span> &raquo;
    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
