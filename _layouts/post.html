---
layout: default
---
<article id="post">
  <h1>{{ page.title }}</h1>
  <a href="/{{ page.category | category_url }}">
    <label class="label label-default">{{ page.category }}</label>
  </a>
  <p class="meta">Postado por {{ site.owner.nickname }} em {{ page.date | date: "%d/%m/%Y" }}</p>
  <div class="post-content">
    {% include sharebar.html %}
    {{ content }}
    <p class="meta">
      {% for tag in page.tags %}
        <span class="label label-primary">{{ tag }}</span>
      {% endfor %}
    </p>
    {% include sharebar.html %}
  </div>
  {% include comments.html %}
</article>
