---
layout: default
---
<article class="post">
  <h1 id="post-title">{{ page.title }}</h1>
  <h4><a class="post-category" href="{{ site.url }}/{{ page.category | category_url }}">{{ page.category }}</a></h4>
  <div class="post-content">
    {{ content }}
  </div>
  <p class="meta">Postado por <span class="posted-by">{{ site.owner.nickname }}</span> em
    <span class="post-date">{{ page.date | date: "%d/%m/%Y" }}</span>
  </p>
</article>
