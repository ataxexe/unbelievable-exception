---
layout: default
---
<article id="post">
  <h1 id="post-title">{{ page.title }}</h1>
  <p>
    <a href="{{ site.url }}/{{ page.category | category_url }}">
      <span class="post-category">{{ page.category }}</span>
    </a>
  </p>
  <p class="meta">Postado por <span class="posted-by">{{ page.author }}</span> em
    <span class="post-date">{{ page.date | date: "%d/%m/%Y" }}</span>
  </p>
  <div class="post-content">
    {{ content }}
  </div>
  {% if site.comments %}
  <div class="comments">
    <script>
      var idcomments_acct = '56d2f456588735f57126e874cc4b1c06';
      var idcomments_post_id = "{{page.url}}";
      var idcomments_post_url = "{{site.url}}/{{page.url}}";
    </script>
    <span id="IDCommentsPostTitle" style="display:none"></span>
    <script type='text/javascript' src='http://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>
  </div>
  {% endif %}
</article>
