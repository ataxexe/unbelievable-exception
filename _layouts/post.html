---
layout: default
---
<article id="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">Postado por {{ page.author }} em {{ page.date | date: "%d/%m/%Y" }}</p>
  <div class="post-content">
    {{ content }}
    <p class="meta">
      {% for tag in page.tags %}
        <span class="label label-primary">{{ tag }}</span>
      {% endfor %}
    </p>
    {% include sharebar.html %}
  </div>
  {% include comments.html %}
</article>
