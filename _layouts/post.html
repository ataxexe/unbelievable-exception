---
layout: default
---
<article class="post">
  <h1 class="post-title"><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h1>
  <div>
    <a class="post-category" href="{{ site.url }}/{{ page.category | category_url }}">{{ page.category }}</a></p>
    <p class="meta">Postado por <span class="posted-by">{{ site.owner.nickname }}</span> em
    <span class="post-date">{{ page.date | date: "%d/%m/%Y" }}</span></p>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
