---
layout: default
title: Unbelievable Exception
---

<div class="container">
  <h1 class="text-danger">{{ site.description }}</h1>
  <h2 id="posts">Postagens</h2>
  {% for post in site.posts %}
    <p class="post-preview">
      <span class="post-date">{{ post.date | date: "%d/%m/%Y" }}</span> &raquo;
      <a href="{{ site.url }}/{{ post.category | category_url }}">
        <span class="post-category">
        {{ post.category }}
        </span>
      </a> -
      <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
      <blockquote class="post-excerpt">
        {{ post.excerpt }}
      </blockquote>
      <a class="read-more" href="{{ site.url }}{{ post.url }}">Ler mais...</a>
    </p>
  {% endfor %}
</div>
